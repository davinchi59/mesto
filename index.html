<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./pages/index.css" />
		<title>Mesto</title>
	</head>
	<body class="page">
		<div class="page__container">
			<header class="header">
				<img
					class="header__logo"
					src="./images/header__logo.svg"
					alt="Логотип 'Mesto Russia'"
				/>
			</header>

			<main>
				<section class="profile">
					<img
						class="profile__avatar"
						src="./images/avatar.png"
						alt="Аватар профиля"
					/>
					<div class="profile__info">
						<div class="profile__row">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<button class="profile__edit-btn">
								<img
									src="./images/edit.svg"
									alt="Кнопка редактирования профиля"
								/>
							</button>
						</div>
						<p class="profile__description">Исследователь океана</p>
					</div>

					<button class="profile__add-btn">
						<img src="./images/plus.svg" alt="Кнопка добавления поста" />
					</button>
				</section>

				<section class="posts">
					<article class="post">
						<img
							class="post__image"
							src="./images/img_0.png"
							alt="Фото Карачаевска"
						/>
						<div class="post__controls">
							<h2 class="post__title">Карачаевск</h2>
							<button class="post__like"></button>
						</div>
					</article>
					<article class="post">
						<img
							class="post__image"
							src="./images/img_1.png"
							alt="Фото Эльбруса"
						/>
						<div class="post__controls">
							<h2 class="post__title">Гора Эльбрус</h2>
							<button class="post__like post__like_active"></button>
						</div>
					</article>
					<article class="post">
						<img
							class="post__image"
							src="./images/img_2.png"
							alt="Фото Домбая"
						/>
						<div class="post__controls">
							<h2 class="post__title">Домбай</h2>
							<button class="post__like"></button>
						</div>
					</article>
					<article class="post">
						<img
							class="post__image"
							src="./images/img_1.png"
							alt="Фото Эльбруса"
						/>
						<div class="post__controls">
							<h2 class="post__title">Гора Эльбрус</h2>
							<button class="post__like"></button>
						</div>
					</article>
					<article class="post">
						<img
							class="post__image"
							src="./images/img_2.png"
							alt="Фото Домбая"
						/>
						<div class="post__controls">
							<h2 class="post__title">Домбай</h2>
							<button class="post__like"></button>
						</div>
					</article>
					<article class="post">
						<img
							class="post__image"
							src="./images/img_0.png"
							alt="Фото Карачаево-Черкесского"
						/>
						<div class="post__controls">
							<h2 class="post__title">Карачаево-Черкесский</h2>
							<button class="post__like"></button>
						</div>
					</article>
				</section>
			</main>

			<footer class="footer">
				<p class="footer__copyright">© 2020 Mesto Russia</p>
			</footer>
		</div>

		<div class="popup">
			<form class="popup__container">
				<button class="popup__close-btn"></button>
				<h3 class="popup__title">Редактировать профиль</h3>
				<input
					class="popup__input popup__input_type_name"
					type="text"
					placeholder="Имя"
				/>
				<input
					class="popup__input popup__input_type_descr"
					type="text"
					placeholder="О себе"
				/>
				<button class="popup__save-btn">Сохранить</button>
			</form>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
