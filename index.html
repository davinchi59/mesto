<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./pages/index.css" />
		<title>Mesto</title>
	</head>
	<body class="page">
		<div class="page__container">
			<header class="header">
				<img
					class="header__logo"
					src="./images/header__logo.svg"
					alt="Логотип 'Mesto Russia'"
				/>
			</header>

			<main>
				<section class="profile">
					<img
						class="profile__avatar"
						src="./images/avatar.png"
						alt="Аватар профиля"
					/>
					<div class="profile__info">
						<div class="profile__row">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<button class="profile__edit-btn" type="button">
								<img
									class="profile__edit-icon"
									src="./images/edit.svg"
									alt="Кнопка редактирования профиля"
								/>
							</button>
						</div>
						<p class="profile__description">Исследователь океана</p>
					</div>

					<button class="profile__add-btn" type="button">
						<img
							class="profile__add-icon"
							src="./images/plus.svg"
							alt="Кнопка добавления поста"
						/>
					</button>
				</section>

				<section class="posts"></section>
			</main>

			<footer class="footer">
				<p class="footer__copyright">© 2020 Mesto Russia</p>
			</footer>
		</div>

		<div class="popup popup_type_edit-profile">
			<div class="popup__container">
				<button class="popup__close-btn" type="button"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form name="profileEdit" class="popup__form">
					<input
						class="popup__input popup__input_type_name"
						type="text"
						placeholder="Имя"
						name="name"
					/>
					<input
						class="popup__input popup__input_type_descr"
						type="text"
						placeholder="О себе"
						name="description"
					/>
					<button class="popup__save-btn" type="submit">Сохранить</button>
				</form>
			</div>
		</div>

		<div class="popup popup_type_add-post">
			<div class="popup__container">
				<button class="popup__close-btn" type="button"></button>
				<h2 class="popup__title">Новое место</h2>
				<form name="addPost" class="popup__form">
					<input
						class="popup__input popup__input_type_place"
						type="text"
						placeholder="Название"
						name="place"
					/>
					<input
						class="popup__input popup__input_type_link"
						type="text"
						placeholder="Ссылка на картинку"
						name="link"
					/>
					<button class="popup__save-btn" type="submit">Создать</button>
				</form>
			</div>
		</div>

		<div class="popup popup_type_image">
			<div class="popup__image-container">
				<img class="popup__image" src="-" alt="" />
				<button class="popup__close-btn" type="button"></button>
				<p class="popup__image-title"></p>
			</div>
		</div>

		<template id="post">
			<article class="post">
				<img class="post__image" src="-" alt="" />
				<div class="post__controls">
					<h2 class="post__title"></h2>
					<button class="post__like" type="button"></button>
				</div>
				<button class="post__remove" type="button"></button>
			</article>
		</template>

		<script src="./scripts/index.js"></script>
	</body>
</html>
